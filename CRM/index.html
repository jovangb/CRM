<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tajawal:300,400,700&display=swap" rel="stylesheet">
    <title>Creativa - Flores y Plantas</title>
    <style>
        body{
            background-color: #3FB45F;
        }
        .navbar{
        background-color: #3FB45F;
        }
        #main{
            margin-top: 40px;
            background-color: #3FB45F;
        }
        #boton{
            background-color: #3FB45F;
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="row justify-content-around">
            <div class="col-lg-4">
                <div class="card">
                    <img src="images/flower-pot.png" alt="usuario" class="img-fluid center-block mx-auto">
                    <p class="lead text-center">Creativa</p>
                    <div class="card-body" id="card-body">
                        <form id="formulario">
                            <input type="text" name="usuario" placeholder="Correo Electrónico" class="form-control mb-3">
                            <input type="password" name="pass" placeholder="Contraseña" class="form-control mb-3">
                            <div id="alerta" class="text-center pb-3">

                            </div>
                            <div class="text-center">
                                <button class="btn btn-success mx-auto" type="submit" id="boton">Iniciar Sesión</button>
                            </div><br>
                            <div class="text-center">
                                <small>¿Aún no tienes cuenta?<a href="registro.html"> Regístrate.</a></small>
                            </div>
                          </form>
                    </div>
              </div> 
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="app.js"></script>

</html>
