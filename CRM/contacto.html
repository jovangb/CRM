<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tajawal:300,400,700&display=swap" rel="stylesheet">
    <title>Creativa - Flores y Plantas</title>
    <style>
        .navbar{
        background-color: #3FB45F;
        }
        #main{
            margin-top: 90px;
        }
        .card:hover{
            transform: scale(1.01);
            box-shadow: 0 0 11px rgba(33,33,33,.2); 
        }
        .row{
            min-height: 75vh;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" data-aos="fade-down" data-aos-duration="1000">
        <div class="container">
            <a href="home.html" class="navbar-brand">Creativa</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-md-flex flex-row-reverse" id="navbar">
                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item text-center mx-lg-2">
                            <a href="carrito.html" class="nav-link"><img src="images/carrito.png" alt="carrito"><br><small>Carrito</small></a>
                            <hr width="50%" class="d-lg-none d-sm-block">
                        </li>
                        <li class="nav-item text-center mx-lg-2">
                            <a href="contacto.html" class="nav-link active"><img src="images/complain.png" alt="carrito"><br><small>Contacto</small></a>
                            <hr width="50%" class="d-lg-none d-sm-block">
                        </li>
                        <li class="nav-item text-center mx-lg-2">
                            <a href="#" class="nav-link" id="cerrar_sesion"><img src="images/user.png" alt="user"><br><small>Cerrar Sesión</small></a>
                            <hr width="50%" class="d-lg-none d-sm-block">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="main">
        <div class="row d-flex align-items-center text-right">
            <div class="col-6">
                <p class="display-4">¿Necesitas un pedido especial?</p>
            </div>
            <div class="col-4 text-left">
                <form id="formulario">
                    <p class="lead">Ingrega tus datos, te contactaremos en breve.</p>
                    <input type="text" class="form-control mb-2" placeholder="Nombre" name="nombre" required>
                    <input type="number" class="form-control mb-2" placeholder="Teléfono" name="telefono" required>
                    <input type="email" class="form-control mb-2" placeholder="Correo Electrónico" name="correo" required>
                        <select id="estado" class="form-control mb-2" data-flip="false" name="estado" required>
                          <option selected disabled hidden>Estado</option>
                          <option value="Aguascalientes">Aguascalientes</option>
                          <option value="Baja California">Baja California</option>
                          <option value="Baja California Sur">Baja California Sur</option>
                          <option value="Campeche">Campeche</option>
                          <option value="Chiapas">Chiapas</option>
                          <option value="Chihuahua">Chihuahua</option>
                          <option value="Coahuila">Coahuila</option>
                          <option value="Colima">Colima</option>
                          <option value="Distrito Federal">Distrito Federal</option>
                          <option value="Durango">Durango</option>
                          <option value="Estado de Mexico">Estado de México</option>
                          <option value="Guanajuato">Guanajuato</option>
                          <option value="Guerrero">Guerrero</option>
                          <option value="Hidalgo">Hidalgo</option>
                          <option value="Jalisco">Jalisco</option>
                          <option value="Michoacán">Michoacán</option>
                          <option value="Morelos">Morelos</option>
                          <option value="Nayarit">Nayarit</option>
                          <option value="Nuevo León">Nuevo León</option>
                          <option value="Oaxaca">Oaxaca</option>
                          <option value="Puebla">Puebla</option>
                          <option value="Querétaro">Querétaro</option>
                          <option value="Quintana Roo">Quintana Roo</option>
                          <option value="San Luis Potosí">San Luis Potosí</option>
                          <option value="Sinaloa">Sinaloa</option>
                          <option value="Sonora">Sonora</option>
                          <option value="Tabasco">Tabasco</option>
                          <option value="Tamaulipas">Tamaulipas</option>
                          <option value="Tlaxcala">Tlaxcala</option>
                          <option value="Veracruz">Veracruz</option>
                          <option value="Yucatán">Yucatán</option>
                          <option value="Zacatecas">Zacatecas</option>
                        </select>
                    <div class="text-center">
                        <button class="btn btn-success" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="salir" tabindex="-1"  role="dialog" aria-labelledby="jg-modal" aria-hidden="true" >
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title border-0">Cerrar Sesión</h5>
                    <button class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                            <div class="col text-center mt-3">
                                <p>¿Seguro que quieres salir?</p>
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="aceptar">Aceptar</button>
                </div>
            </div>  
        </div>
    </div>
    <div class="modal fade" id="exito" tabindex="-1"  role="dialog" aria-labelledby="jg-modal" aria-hidden="true" >
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                            <div class="col text-center mt-3">
                                <p>Tus datos fueron enviados, recibirás una respuesta a la brevedad.</p>
                            </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app-contacto.js"></script>
</body>
</html>
