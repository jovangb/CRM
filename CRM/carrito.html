<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tajawal:300,400,700&display=swap" rel="stylesheet">
    <title>Creativa - Flores y Plantas</title>
    <style>
        .navbar{
        background-color: #3FB45F;
        }
        #main{
            margin-top: 90px;
            min-height: 70vh;
        }
        .card:hover{
            transform: scale(1.01);
            box-shadow: 0 0 11px rgba(33,33,33,.2); 
        }
        .rowmain{
            min-height: 75vh;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" data-aos="fade-down" data-aos-duration="1000">
        <div class="container">
            <a href="home.html" class="navbar-brand">Creativa</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-md-flex flex-row-reverse" id="navbar">
                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item text-center mx-lg-2">
                            <a href="#" class="nav-link"><img src="images/carrito.png" alt="carrito"><br><small>Carrito</small></a>
                            <hr width="50%" class="d-lg-none d-sm-block">
                        </li>
                        <li class="nav-item text-center mx-lg-2">
                            <a href="contacto.html" class="nav-link active"><img src="images/complain.png" alt="carrito"><br><small>Contacto</small></a>
                            <hr width="50%" class="d-lg-none d-sm-block">
                        </li>
                        <li class="nav-item text-center mx-lg-2">
                            <a href="#" class="nav-link" id="cerrar_sesion"><img src="images/user.png" alt="user"><br><small>Cerrar Sesión</small></a>
                            <hr width="50%" class="d-lg-none d-sm-block">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="main">
        <div class="row justify-content-around rowmain">
            <div class="col text-center py-3 px-5 mx-5">
                <p class="display-4">Tú carrito</p>
                <hr>
                <div class="row">
                    <div class="col">Clave producto</div>
                    <div class="col">Cantidad</div>
                    <div class="col">Nombre</div>
                    <div class="col">Precio</div>
                </div>
                <hr>
                <div class="row mb-4">
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col text-center">Doble Orquídea Morada</div>
                    <div class="col">$589</div>
                </div>
                <div class="row mb-4">
                    <div class="col"><p class="display-4">Total: $589</p></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-success">Confirmar</button></div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app-carrito.js"></script>
</body>
</html>
